    <head>
        <title>Formularios HTML</title>    
    </head>
        <h1>Formularios en HTML</h1>
        <h2>Datos Personales</h2>
        <p> 
            Nombre: <input type="text" name="nombre"> </br>
            Correo Electronico: <input type="email" name="correo" required> </br>
            Telefono: <input type="tel" name="telefono" required> </br>
        </p>
        <p>
            <h2>Género</h2>   
            <input type="radio" value="M" name="Genero" > Masculino </br>
            <input type="radio" value="F" name="Genero"> Femenino </br>
            <input type="radio" value="O" name="Genero"> Otro
        </p>
        <p>
            <h2>Preferencias</h2>   
            <input type="checkbox" value="M" name="Genero" > Música </br>
            <input type="checkbox" value="F" name="Genero"> Deportes </br>
            <input type="checkbox" value="O" name="Genero"> Lectura
        </p>
        <br>
        <h2>Comentarios</h2>    
        <textarea cols="50" rows="5"> </textarea> </br>
        <button>Enviar</button>
        </p>



    </body>




</html>
